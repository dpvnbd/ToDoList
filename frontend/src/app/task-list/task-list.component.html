<div class="row justify-content-center">
  <div class="col-sm-8">


    <div class="card mb-3" *ngFor="let task of tasks">
      <div class="card-header">
        {{task.title}}
      </div>
      <div class="card-body">
        <p class="card-text">{{task.description}}</p>
      </div>
    </div>

  </div>
</div>

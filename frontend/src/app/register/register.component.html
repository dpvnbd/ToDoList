<div class="row justify-content-center">
  <div class="col-md-4">
    <h2>Register</h2>
    <form name="form" (ngSubmit)="f.valid && register()" #f="ngForm" novalidate>
      <div class="form-group" >
        <label for="email">Email</label>
        <input type="text" class="form-control" id="email" name="email" [ngClass]="{ 'is-invalid': email.invalid }"
               [(ngModel)]="model.email" #email="ngModel" required/>
        <div *ngIf="email.invalid" class="invalid-feedback">Email is required</div>
      </div>
      <div class="form-group" >
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" name="password" [ngClass]="{ 'is-invalid': password.invalid }"
               [(ngModel)]="model.password" #password="ngModel" required minlength="8"/>
        <div *ngIf="password.invalid" class="invalid-feedback">Password should be at least 8 characters</div>
      </div>

      <div class="form-group" >
        <label for="passwordConfirmation">Confirm password</label>
        <input type="password" class="form-control" id="passwordConfirmation" name="passwordConfirmation" [ngClass]="{ 'is-invalid': passwordConfirmation.invalid }"
               [(ngModel)]="model.passwordConfirmation" #passwordConfirmation="ngModel" required/>
        <div *ngIf="password !== passwordConfirmation"
             class="invalid-feedback">Confirm password</div>
      </div>

      <div class="form-group">
        <button [disabled]="loading" class="btn btn-primary">Register</button>
        <img *ngIf="loading"
             src="data:image/gif;base64,R0lGODlhEAAQAPIAAP///wAAAMLCwkJCQgAAAGJiYoKCgpKSkiH/C05FVFNDQVBFMi4wAwEAAAAh/hpDcmVhdGVkIHdpdGggYWpheGxvYWQuaW5mbwAh+QQJCgAAACwAAAAAEAAQAAADMwi63P4wyklrE2MIOggZnAdOmGYJRbExwroUmcG2LmDEwnHQLVsYOd2mBzkYDAdKa+dIAAAh+QQJCgAAACwAAAAAEAAQAAADNAi63P5OjCEgG4QMu7DmikRxQlFUYDEZIGBMRVsaqHwctXXf7WEYB4Ag1xjihkMZsiUkKhIAIfkECQoAAAAsAAAAABAAEAAAAzYIujIjK8pByJDMlFYvBoVjHA70GU7xSUJhmKtwHPAKzLO9HMaoKwJZ7Rf8AYPDDzKpZBqfvwQAIfkECQoAAAAsAAAAABAAEAAAAzMIumIlK8oyhpHsnFZfhYumCYUhDAQxRIdhHBGqRoKw0R8DYlJd8z0fMDgsGo/IpHI5TAAAIfkECQoAAAAsAAAAABAAEAAAAzIIunInK0rnZBTwGPNMgQwmdsNgXGJUlIWEuR5oWUIpz8pAEAMe6TwfwyYsGo/IpFKSAAAh+QQJCgAAACwAAAAAEAAQAAADMwi6IMKQORfjdOe82p4wGccc4CEuQradylesojEMBgsUc2G7sDX3lQGBMLAJibufbSlKAAAh+QQJCgAAACwAAAAAEAAQAAADMgi63P7wCRHZnFVdmgHu2nFwlWCI3WGc3TSWhUFGxTAUkGCbtgENBMJAEJsxgMLWzpEAACH5BAkKAAAALAAAAAAQABAAAAMyCLrc/jDKSatlQtScKdceCAjDII7HcQ4EMTCpyrCuUBjCYRgHVtqlAiB1YhiCnlsRkAAAOwAAAAAAAAAAAA=="/>

      </div>
    </form>
  </div>
</div>
